<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="country.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="content">
        <div id="header">
            <p>Where in the world</p>
            <div id="mode">
                
                <button id="mode-btn">
                    <div class="iconWithText">
                        <img src="imgs/icons8-moon-50.png" alt="">
                        <span> Dark Mode </span>
                    </div>
                </button>
            </div>
        </div>
        
        <div id="srh-flg">
            <div id="search">
                <div id="img-srch">
                    <img src="imgs/search-outline.svg" alt="" id="srch-img">
                    <input type="search" value="" id="srch" placeholder="Search for a country">
                </div>
                
                    <div name="country" id="country-srh">
                    
                        <div  id="selected-option" class="options-hov default">
                            Filter By Region
                        </div>

                        <div id="options" class="options">
                            <div value="Filter By Region" id="default-option" class="options-hov default">Filter By Region</div>
                            <div value="Africa" class="options-hov">Africa</div>
                            <div value="America" id="America" class="options-hov">America</div>
                            <div value="Asia" class="options-hov">Asia</div>
                            <div value="Europe" class="options-hov">Europe</div>
                            <div value="Oceania" class="options-hov">Oceania</div>
                        </div>
                    </div>
                
            </div>
            <div id="flags">
                <div>
                    
                </div>
            </div>
        </div>
    </div>
