<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="country.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="header">
            <p>Country Information</p>
            <div id="mode">
                <button id="mode-btn">
                    <img src="imgs/icons8-moon-50.png" alt="" id="icon"> Dark Mode 
                </button>
            </div>
        </div>
        
        <div id="father">
            <div id="backbtn">
                <a href="country.html" id="backurl">Back</a>
                <img src="" alt="Country Flag" id="flaginfo">
            </div>
            <div id="infoflag">
                
                <div class="textinfo">
                    <h2 id="h2info">Country Name</h2>
                    <h6 id="nativeName"></h6>
                    <h6 id="population"></h6>
                    <h6 id="region"></h6>
                    <h6 id="subregion"></h6>
                    <h6 id="capital"></h6>
                </div>
                <div class="textinfo">
                    <h6 id="tld"></h6>
                    <h6 id="currencies"></h6>
                    <h6 id="languages"></h6>
                </div>
            </div>
        </div>
        <div id="country-info"></div>
    </div>
    <script src="info.js"></script>
</body>
</html>
